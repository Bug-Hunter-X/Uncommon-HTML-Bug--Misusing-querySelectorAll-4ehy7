<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to access element using querySelectorAll
    let elements = document.querySelectorAll('#myDiv');
    console.log(elements[0].textContent);

    //Correct way to access element using querySelector
    let element = document.querySelector('#myDiv');
    console.log(element.textContent);
  </script>
</body>
</html>
